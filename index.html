<html>
  <body>
  <button onclick="tellTime()">Open My Org</button>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      function tellTime(){
        socket.emit('showTime');
        socket.on('data', function(data) {
        console.log(data);
      });
      }
      
      function OpenOrg(){
        socket.emit('OpenOrg');
      }

    </script>
  </body>
</html>
